<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECODIFIQUE</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
</head>
<body>

    <div>
        <h2>DECODIFIQUE SEU TEXTO</h2>
    </div>

    <section>

        <div id="lado_esquerdo">

            <textarea name="texto_encrpt" id="caixa_texto" cols="30" rows="10"
            placeholder="Digite seu texto aqui..."></textarea>

            <div id="botoes_descrpt_encrpt">

                <button id="encrpt">ENCRIPTAÇÃO</button>
                <button id="descrpt">DESCRIPTOGRAFAR</button>

            </div>
        </div>

        <div id="lado_direito">

            <div id="texto_encriptado">
                <div id="texto_Inicial_Caixa" style="display: flex;">
                    <strong>Nenhuma mensagem encontrada</strong>
                    <br>
                    <i>Digite um texto que você deseja criptografar ou descriptografar.</i>
                </div>
                <p id="res" style="display: none;"></p>

                
            </div>
            <button id="copia">COPIAR</button>
        </div>



    </section>

    <div id="mensagem-flutuante">Texto copiado com sucesso!</div>

    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
</body>
</html>
